<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CIAO, SONO JUANGUI! - My Personal Website</title>
    <!-- Include Tailwind CSS for rapid modern styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Custom Tailwind Configuration for colors and filters -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'pastel-blue-start': '#b0d0e0', /* Even more intense pastel blue start for background */
                        'pastel-blue-end': '#c0e0f0',   /* Even more intense lighter pastel blue end for background */
                        'pastel-peach': '#fbe7e0',      /* Pastel peach color inspired by Bauhaus */
                        'pastel-yellow': '#fdf4e4',    /* Pastel yellow for the second blob */
                        'text-primary-dark': '#374151', /* Dark text for readability on light background */
                        'text-secondary-dark': '#6b7280', /* Slightly lighter dark text */
                        // Refined button colors for better liquid glass effect
                        'button-transparent-base': 'rgba(255, 255, 255, 0.4)', /* More translucent pastel button */
                        'button-hover-base': 'rgba(255, 255, 255, 0.7)', /* Slightly more opaque on hover */
                        'button-text-dark': '#3b82f6', /* Blue text for button */
                    },
                    boxShadow: {
                        'glass-light': '0 8px 20px rgba(0, 0, 0, 0.08)', /* Slightly stronger shadow for pastel look */
                        'button-bubble': 'inset 0 1px 0 rgba(255, 255, 255, 0.95), inset 0 -1px 0 rgba(0, 0, 0, 0.12), 0 0 15px rgba(59, 130, 246, 0.1)', /* Crisper highlights/shadows */
                        'button-bubble-active': 'inset 0 0 0 2px rgba(59, 130, 246, 0.8), inset 0 1px 0 rgba(255, 255, 255, 1), inset 0 -1px 0 rgba(0, 0, 0, 0.25), 0 0 40px rgba(59, 130, 246, 0.5)', /* Even stronger active state */
                        'button-pulse-glow': '0 0 25px rgba(59, 130, 246, 0.6)', /* Even more noticeable pulse glow */
                    },
                    backdropFilter: {
                        'none': 'none',
                        'blur-md': 'blur(50px) saturate(300%)', /* SIGNIFICANTLY Increased blur and saturate for stronger liquid glass effect */
                    },
                    borderRadius: {
                        '3xl': '1.5rem', /* Slightly less rounded for a modern feel */
                    }
                }
            },
            plugins: [
                function ({ addUtilities, theme }) {
                    const newUtilities = {
                        '.backdrop-blur-md': {
                            backdropFilter: theme('backdropFilter.blur-md'),
                        },
                    };
                    addUtilities(newUtilities, ['responsive']);
                }
            ]
        }
    </script>
    <!-- Google Fonts: Inter for main text -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            background: linear-gradient(135deg, var(--pastel-blue-start), var(--pastel-blue-end)); /* Adjusted to our pastel colors */
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden; /* Essential for the rotating background */
        }

        /* NEW BACKGROUND STYLES FROM USER'S EXAMPLE */
        .background-container {
            position: absolute;
            width: 100%; /* Fill the entire screen */
            height: 100%;
            overflow: hidden;
            /* Radial gradient within container - kept subtle to not conflict with conic */
            background: radial-gradient(
                circle,
                rgba(255, 255, 255, 0.05), /* Very subtle white inner glow */
                rgba(0, 0, 0, 0.05) /* Very subtle dark outer fade */
            );
            z-index: -2; /* Ensures it's behind the content */
        }

        .background-container::before,
        .background-container::after {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            width: 200%;
            height: 200%;
            /* Adjusted conic-gradient colors for masculine pastel shades */
            background: conic-gradient(
                from 0deg,
                hsl(200, 70%, 80%), /* Soft blue */
                hsl(50, 70%, 85%),  /* Soft yellow */
                hsl(210, 65%, 82%), /* New light blue, replacing green */
                hsl(220, 60%, 75%), /* Muted blue */
                hsl(200, 70%, 80%)  /* Back to soft blue */
            );
            transform: translate(-50%, -50%);
            filter: blur(50px); /* Create a soft glowing effect */
            opacity: 0.8;
            transform-origin: center center; /* Ensure correct rotation origin */
        }

        /* Secondary rotating layer for depth */
        .background-container::after {
            width: 180%;
            height: 180%;
            animation: rotate-reverse 10s linear infinite;
            opacity: 0.6;
        }

        /* Rotating animations */
        @keyframes rotate {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        @keyframes rotate-reverse {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(-360deg); }
        }

        /* Entry animation for title and subtitle */
        @keyframes slide-down-settle {
            0% {
                opacity: 0;
                transform: translateY(-50px); /* Start higher up */
            }
            60% {
                opacity: 1;
                transform: translateY(10px); /* Overshoot slightly */
            }
            100% {
                transform: translateY(0); /* Settle at final position */
                opacity: 1;
            }
        }
        .animate-entry-text {
            animation: slide-down-settle 1.2s ease-out forwards; /* Apply to text container */
        }

        /* Button pulse animation */
        @keyframes pulse {
            0% {
                box-shadow: theme('boxShadow.button-bubble');
            }
            50% {
                box-shadow: theme('boxShadow.button-bubble'), theme('boxShadow.button-pulse-glow');
            }
            100% {
                box-shadow: theme('boxShadow.button-bubble');
            }
        }
        .button-pulse-animation {
            animation: pulse 2.5s infinite ease-in-out;
        }

        /* Button active state for press effect (bubbly version) */
        .button-active-shadow:active {
            box-shadow: theme('boxShadow.button-bubble-active');
            transform: scale(0.98);
        }

        /* Paper Confetti styles */
        .confetti {
            position: absolute;
            background-color: currentColor;
            opacity: 0;
            border-radius: 0; /* Square/rectangular shape */
            pointer-events: none;
            transform-origin: center;
        }

        /* LOADER STYLES - Internal glow for button */
        @keyframes internal-liquid-glow {
            0% {
                box-shadow: inset 0 0 0px 0px rgba(59, 130, 246, 0.4), theme('boxShadow.button-bubble');
                background-color: rgba(255, 255, 255, 0.45); /* Base background of button */
            }
            50% {
                box-shadow: inset 0 0 25px 10px rgba(59, 130, 246, 0.9), theme('boxShadow.button-bubble'); /* More intense glow */
                background-color: rgba(255, 255, 255, 0.8); /* Slightly more opaque during glow */
            }
            100% {
                box-shadow: inset 0 0 0px 0px rgba(59, 130, 246, 0.4), theme('boxShadow.button-bubble');
                background-color: rgba(255, 255, 255, 0.45);
            }
        }

        .button-loading-state {
            animation: internal-liquid-glow 1.5s infinite ease-in-out; /* Apply internal glow */
            pointer-events: none; /* Disable clicks during loading */
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen relative">
    <!-- NEW: Rotating Gradient Background Container -->
    <div class="background-container"></div>

    <div class="text-center px-4 py-16 sm:px-8 sm:py-20 md:py-24 w-full max-w-xl mx-auto flex flex-col items-center justify-center relative z-10">
        <!-- Apply entry animation to this container -->
        <div class="animate-entry-text"> 
            <h1 class="text-4xl sm:text-5xl font-extrabold text-text-primary-dark mb-4 uppercase">
                CIAO, SONO JUANGUI!
            </h1>
            <p class="text-base sm:text-lg text-text-secondary-dark mb-8">
                Welcome to my digital home
            </p>
        </div>
        <div class="flex flex-col items-center space-y-4">
            <button id="battiCinqueButton" class="relative inline-flex items-center justify-center bg-button-transparent-base border-none backdrop-blur-md text-button-text-dark font-bold py-3 px-6 rounded-full transition-all duration-300 transform hover:scale-105 hover:bg-button-hover-base shadow-button-bubble button-active-shadow button-pulse-animation overflow-hidden">
                <span id="buttonText" class="relative z-10 opacity-100 whitespace-nowrap">Batti Cinque! üñêüèº</span>
                <!-- No separate loader elements, animation will be internal -->
            </button>
        </div>
    </div>

    <script>
        let confettiParticles = [];
        const gravity = 0.5;
        const maxInitialSpeed = 20;
        const minInitialSpeed = 5;
        const initialUpwardForce = 25;

        function throwConfetti(event) {
            const button = event.target;
            const colors = ['#87CEEB', '#90EE90', '#FFD700', '#FF6347', '#BA55D3', '#FFA07A', '#ADD8E6', '#00BFFF', '#6495ED', '#DDA0DD'];
            const numConfetti = 100;

            const rect = button.getBoundingClientRect();
            const startY = window.innerHeight;

            for (let i = 0; i < numConfetti; i++) {
                const confettiElement = document.createElement('div');
                confettiElement.classList.add('confetti');
                confettiElement.style.backgroundColor = colors [Math.floor(Math.random() * colors.length)];
                confettiElement.style.opacity = 1;

                confettiElement.style.left = `${Math.random() * window.innerWidth}px`;
                confettiElement.style.top = `${startY}px`;

                confettiElement.style.width = `${6 + Math.random() * 8}px`;
                confettiElement.style.height = `${6 + Math.random() * 8}px`;

                document.body.appendChild(confettiElement);

                const angle = Math.random() * Math.PI - (Math.PI / 2);
                const speed = minInitialSpeed + Math.random() * (maxInitialSpeed - minInitialSpeed);

                confettiParticles.push({
                    element: confettiElement,
                    x: 0,
                    y: 0,
                    vx: Math.cos(angle) * speed,
                    vy: Math.sin(angle) * speed - initialUpwardForce,
                    rotation: Math.random() * 360,
                    rotationSpeed: (Math.random() - 0.5) * 20,
                    opacity: 1,
                    decay: 0.01
                });
            }

            if (!animationFrameId) {
                animationFrameId = requestAnimationFrame(animateConfetti);
            }
        }

        let animationFrameId = null;

        function animateConfetti() {
            for (let i = confettiParticles.length - 1; i >= 0; i--) {
                const p = confettiParticles [i];

                p.vy += gravity;

                p.x += p.vx;
                p.y += p.vy;

                p.rotation += p.rotationSpeed;

                p.opacity -= p.decay;

                p.element.style.transform = `translate(${p.x}px, ${p.y}px) rotate(${p.rotation}deg)`;
                p.element.style.opacity = p.opacity;

                if (p.opacity <= 0 || p.y > window.innerHeight + 100 || p.x < -100 || p.x > window.innerWidth + 100) {
                    p.element.remove();
                    confettiParticles.splice(i, 1);
                }
            }

            if (confettiParticles.length > 0) {
                animationFrameId = requestAnimationFrame(animateConfetti);
            } else {
                animationFrameId = null;
            }
        }

        const battiCinqueButton = document.getElementById('battiCinqueButton');
        const buttonText = document.getElementById('buttonText');

        battiCinqueButton.addEventListener('click', async (event) => { 
            throwConfetti(event); 

            // Add loading state class to button
            battiCinqueButton.classList.add('button-loading-state');
            battiCinqueButton.disabled = true; // Disable button during loading

            // Simulate LLM call for 5 seconds
            await new Promise(resolve => setTimeout(resolve, 5000)); 

            console.log("Simulated LLM call success. Confetti displayed.");

            // Remove loading state class from button
            battiCinqueButton.classList.remove('button-loading-state');
            battiCinqueButton.disabled = false; // Re-enable button
        });
     </script>
 </body>
 </html>
