    <script>
        let confettiParticles = [];
        const gravity = 0.5;
        
        let numConfetti = 100;
        let maxInitialSpeed = 20;
        let minInitialSpeed = 5;
        let initialUpwardForce = 25;

        // Optimized values for confetti based on the user's previous mobile testing feedback
        if (window.innerWidth < 768) {
            numConfetti = 40;
            maxInitialSpeed = 15;
            minInitialSpeed = 8;
            initialUpwardForce = 20;
        }

        const battiCinqueButton = document.getElementById('battiCinqueButton');
        const buttonText = document.getElementById('buttonText');
        const spinner = document.getElementById('spinner');
        const mainContent = document.querySelector('.main-content'); // Get main content div
        const introText = document.getElementById('intro-text'); // Get the intro text div

        let animationFrameId = null; // To manage confetti animation frame

        function throwConfetti(event) {
            // Disable the button and show loading state immediately
            battiCinqueButton.setAttribute('disabled', 'true');
            battiCinqueButton.classList.add('button-disabled');
            buttonText.classList.add('hidden'); // Hide text
            spinner.classList.remove('hidden'); // Show spinner

            const colors = ['#87CEEB', '#FFD700', '#FF6347', '#ADD8E6', '#6495ED', '#FFA07A']; 
            
            // Start confetti from the button's center, not screen center
            const buttonRect = battiCinqueButton.getBoundingClientRect();
            const startX = buttonRect.left + buttonRect.width / 2;
            const startY = buttonRect.top + buttonRect.height / 2; 

            for (let i = 0; i < numConfetti; i++) {
                const confettiElement = document.createElement('div');
                confettiElement.classList.add('confetti');
                confettiElement.style.backgroundColor = colors [Math.floor(Math.random() * colors.length)];
                confettiElement.style.opacity = 1;

                // Adjust initial position based on button's center
                confettiElement.style.left = `${startX + (Math.random() - 0.5) * buttonRect.width}px`;
                confettiElement.style.top = `${startY + (Math.random() - 0.5) * buttonRect.height}px`; 

                confettiElement.style.width = `${6 + Math.random() * 8}px`; 
                confettiElement.style.height = `${6 + Math.random() * 8}px`;

                document.body.appendChild(confettiElement);

                const angle = Math.random() * Math.PI * 0.6 - (Math.PI * 0.3); // Adjust angle for upward spread
                const speed = minInitialSpeed + Math.random() * (maxInitialSpeed - minInitialSpeed);

                confettiParticles.push({
                    element: confettiElement,
                    x: 0, // Relative X for transform
                    y: 0, // Relative Y for transform
                    vx: Math.cos(angle) * speed,
                    vy: Math.sin(angle) * speed - initialUpwardForce,
                    rotation: Math.random() * 360,
                    rotationSpeed: (Math.random() - 0.5) * 20,
                    opacity: 1,
                    decay: 0.01 
                });
            }

            if (!animationFrameId) {
                animationFrameId = requestAnimationFrame(animateConfetti);
            }
        }

        const MAX_CONFETTI_ANIMATION_TIME = 1000; // 1 second
        let startTime = null;

        function animateConfetti(currentTime) {
            if (!startTime) startTime = currentTime;
            const elapsedTime = currentTime - startTime;

            for (let i = confettiParticles.length - 1; i >= 0; i--) {
                const p = confettiParticles [i];

                p.vy += gravity;

                p.x += p.vx;
                p.y += p.vy;

                p.rotation += p.rotationSpeed;

                p.opacity -= p.decay * (elapsedTime / MAX_CONFETTI_ANIMATION_TIME);

                p.element.style.transform = `translate(${p.x}px, ${p.y}px) rotate(${p.rotation}deg)`;
                p.element.style.opacity = p.opacity;

                if (p.opacity <= 0 || p.y > window.innerHeight + 100 || p.x < -100 || p.x > window.innerWidth + 100) {
                    p.element.remove();
                    confettiParticles.splice(i, 1);
                }
            }

            if (confettiParticles.length > 0 && elapsedTime < MAX_CONFETTI_ANIMATION_TIME) {
                animationFrameId = requestAnimationFrame(animateConfetti);
            } else {
                animationFrameId = null;
                startTime = null; // Reset for next click
                initiatePageTransition();
            }
        }

        function initiatePageTransition() {
            // Apply fade-out class to main content
            mainContent.classList.add('page-fade-out'); 
            // The timeout for redirection should match the CSS fade-out duration
            setTimeout(() => {
                window.location.href = 'home/';
            }, 300); 
        }

        battiCinqueButton.addEventListener('click', (event) => { 
            if (!battiCinqueButton.hasAttribute('disabled')) {
                throwConfetti(event); 
            }
        });

        // Function to apply the entry animation
        function applyIntroAnimation() {
            introText.classList.remove('apply-entry-animation'); // Remove to re-trigger
            void introText.offsetWidth; // Trigger reflow
            introText.classList.add('apply-entry-animation'); // Add to apply animation
        }

        document.addEventListener('DOMContentLoaded', () => {
            const consentBanner = document.getElementById('cookieConsentBanner');
            const userConsent = localStorage.getItem('user_consent');

            if (!userConsent) {
                setTimeout(() => {
                    consentBanner.classList.remove('hidden');
                }, 3000);
            } else {
                consentBanner.classList.add('hidden');
            }
        });

        // Use 'pageshow' for robust handling of back/forward cache
        window.addEventListener('pageshow', (event) => {
            if (event.persisted) { // Check if page is retrieved from BFCACHE
                // Re-enable button and reset state
                battiCinqueButton.removeAttribute('disabled');
                battiCinqueButton.classList.remove('button-disabled');
                buttonText.classList.remove('hidden');
                spinner.classList.add('hidden');

                // Ensure main content is visible and remove fade-out class if present
                mainContent.classList.remove('page-fade-out');
                mainContent.style.opacity = ''; // Clear inline style if any
                mainContent.style.transform = ''; // Clear inline style if any

                // Re-apply the intro animation
                applyIntroAnimation();
            } else {
                // Initial load, apply animation
                applyIntroAnimation();
            }
        });

        // Initial application on first load (if not from BFCACHE)
        // This is handled by the initial check in pageshow.
        // It's good practice to ensure it runs even if pageshow.persisted is false.
        // Or simply call it once on DOMContentLoaded if you prefer.
        document.addEventListener('DOMContentLoaded', applyIntroAnimation);

    </script>
