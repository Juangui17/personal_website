        /* From Uiverse.io by gagan-gv - Adapted for email and LinkedIn links */
        .contact-button-container { /* Common style for both email and linkedin buttons */

            position: relative;
            cursor: pointer;
            font-size: 25px; /* Base font size for em units */

        }

        .icon-wrapper { /* Common style for both email and linkedin icon wrappers */

            height: 1.3em;
            width: 1.3em;
            /* Liquid glass styles */

            backdrop-filter: blur(50px) saturate(300%);
            -webkit-backdrop-filter: blur(50px) saturate(300%);

            justify-content: center;
            align-items: center;
            color: #1a202c; /* Default emoji/SVG color (dark) */

        .contact-button-container:hover .icon-wrapper {

            }

                font-size: 32px; /* Increased font size for mobile icons to make buttons bigger */
            }

    <script>
        function getDeviceMakeAndOS() {
            let deviceMake = 'unknown';
            let osType = 'unknown';
            const userAgent = navigator.userAgent;

            if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                deviceMake = 'Apple';
                osType = 'iOS';
            } else if (/Android/.test(userAgent)) {
                osType = 'Android';
                if (/Samsung/i.test(userAgent)) {
                    deviceMake = 'Samsung';
                } else if (/Pixel/i.test(userAgent)) {
                    deviceMake = 'Google Pixel';
                } else {
                    deviceMake = 'Generic Android'; // More generic for other Android devices
                }
            } else if (/Windows Phone|Edge|Trident/.test(userAgent)) { // Includes older Edge/IE on mobile
                osType = 'Windows Mobile';
                deviceMake = 'Microsoft';
            } else if (/Macintosh|Mac OS X/.test(userAgent)) {
                deviceMake = 'Apple';
                osType = 'macOS';
            } else if (/Windows/.test(userAgent)) {
                deviceMake = 'PC';
                osType = 'Windows';
            } else if (/Linux/.test(userAgent)) {
                deviceMake = 'PC';
                osType = 'Linux';
            } else {
                // Fallback for other or unrecognized devices (e.g., specific Linux distros, Chrome OS, etc.)
                deviceMake = 'Other';
                osType = 'Other';
            }

            return { deviceMake, osType };
        }
